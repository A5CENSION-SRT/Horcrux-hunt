{% extends "base.html" %}

{% block stylesheets %}
{{ super() }}
<style>
:root {
        --bg-dark-start: #000000;
        --bg-dark-end: #101010;
        --surface-dark: #1c1c1e;
        --surface-elevated: #262628;
        --text-primary: #e6e6e6;
        --text-secondary: #a0a0a0;
        --accent-yellow: #ffd733; /* Bright Pikachu yellow */
        --accent-blue: #3B4CCA;   /* Pokémon Blue */
        --accent-red: #E3350D;    /* Pokéball Red */
        --card-shadow: rgba(0, 0, 0, 0.4);
    }

    body {
        background: linear-gradient(to bottom, var(--bg-dark-start) 0%, var(--bg-dark-end) 100%);
        color: var(--text-primary);
    }

    .jumbotron {
        background: var(--surface-elevated);
        color: var(--accent-yellow);
        padding: 2rem 1rem;
        border-bottom: 4px solid var(--accent-blue);
        margin-bottom: 2rem;
        border-radius: 0;
        box-shadow: 0 2px 8px var(--card-shadow);
    }

    .jumbotron h1,
    .jumbotron .h1 {
        font-family: 'Pokemon Solid', sans-serif;
        font-weight: bold;
        color: var(--accent-yellow);
        text-shadow:
          0 0 6px var(--accent-blue),
          0 0 12px var(--accent-blue);
    }

    .pokemon-font {
        font-family: 'Pokemon Solid', sans-serif;
    }

    .category-header h3 {
        color: var(--accent-yellow);
        font-weight: bold;
        letter-spacing: 1px;
    }

    .challenge-card {
        background: var(--surface-dark);
        border: 3px solid var(--accent-blue);
        border-radius: 12px;
        padding: 1.5rem;
        text-align: center;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        box-shadow: 0 3px 6px var(--card-shadow);
        color: var(--text-primary);
    }

    .challenge-card:hover {
        transform: translateY(-6px) scale(1.02);
        box-shadow: 0 6px 12px var(--card-shadow);
    }

    .challenge-card.challenge-solved {
        background: var(--surface-elevated);
        border-color: var(--accent-yellow);
    }

    .challenge-card-title {
        font-size: 1.4rem;
        font-weight: bold;
        color: var(--accent-yellow);
        margin-bottom: 0.4rem;
    }

    .challenge-card-cp {
        font-size: 1.1rem;
        font-weight: bold;
        color: var(--accent-red);
    }

    .challenge-card-category {
        display: inline-block;
        padding: 0.25rem 1rem;
        border-radius: 12px;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.75rem;
        margin-top: 1rem;
        background-color: var(--accent-blue);
        color: var(--text-primary);
        color: var(--pokemon-yellow);
    }

    .challenge-solved .solved-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: var(--accent-yellow);
        font-weight: 800;
        font-size: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
    }

    .pokeball-icon {
        width: 64px;
        height: 64px;
        background: url('{{ url_for("views.themes", path="img/Poké_Ball_icon..png") }}') center/contain no-repeat;
        margin: 0 auto 15px auto;
        filter: drop-shadow(0 0 8px rgba(255, 215, 0, 0.6));
    }

    .pokeball-icon::before {
        display: none;
    }

    .pokeball-icon::after {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="jumbotron">
    <div class="container">
        <h1 class="pokemon-font">Challenge Arena</h1>
        <p class="lead">Prove your skills and become the HACKeMON Master!</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            {% include "components/errors.html" %}
        </div>
    </div>

    <div x-data="ChallengeBoard" @load-challenges.window="loadChallenges()" @load-challenge.window="loadChallenge($event.detail)">
        <div x-ref="challengeWindow" id="challenge-window" class="modal fade" tabindex="-1" role="dialog" x-data x-html="$store.challenge.data.view"></div>

        <div x-show="!loaded">
            <div class="min-vh-50 d-flex align-items-center">
                <div class="text-center w-100">
                    <i class="fas fa-circle-notch fa-spin fa-3x fa-fw spinner"></i>
                </div>
            </div>
        </div>

        <div x-show="loaded">
            <template x-for="(category, idx) in getCategories()" :key="idx">
                <div class="pt-5">
                    <div class="category-header mb-3">
                        <h3 class="pokemon-font" x-text="category"></h3>
                    </div>
                    <div class="challenges-row row">
                        <template x-for="c in getChallenges(category)" :key="c.id">
                            <div class="col-sm-6 col-md-4 col-lg-3 my-3">
                                <div class="challenge-card"
                                    :class="{ 'challenge-solved': c.solved_by_me }"
                                    @click="loadChallenge(c.id)">
                                    <div class="challenge-inner">
                                        <h4 class="challenge-card-title" x-text="c.name"></h4>
                                        <p class="challenge-card-cp">CP <span x-text="c.value"></span></p>
                                        <span class="challenge-card-category" x-text="c.category"></span>
                                    </div>
                                    <div x-show="c.solved_by_me" class="solved-overlay">
                                        <div class="pokeball-icon"></div>
                                        <span>Caught!</span>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
  {{ Assets.js("assets/js/challenges.js") }}
{% endblock %}
