{% extends "base.html" %}

{% block stylesheets %}
  {{ super() }}
  <style>
    @font-face {
      font-family: 'PokemonSolid';
      src: url('/themes/core-beta/static/webfonts/PokemonSolidNormal.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    body {
        background-color: #000;
    }
    
    .container {
        background: rgba(3, 33, 59, 0.95);
        border-radius: 15px;
        padding: 2rem 3rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        margin-top: 2rem;
        margin-bottom: 2rem;
        border: 4px solid #333333;
        color: #9e7f56;
        font-family: 'PokemonSolid', Arial, sans-serif;
        text-transform: uppercase;
    }
    
    h1, h2, h3, h4, h5, h6 {
        color: #9e7f56;
        font-family: 'PokemonSolid', Arial, sans-serif;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        text-transform: uppercase;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    {{ content | safe }}
  </div>
{% endblock %}

{% block scripts %}
  {{ Assets.js("assets/js/page.js") }}
{% endblock %}
